<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./phone.png" alt="celular", width="300", height="500">
       
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./logo.png" alt="instagram logo", width="130" height="75" class="instagram-logo">
                <div class="profele-photo">
                    <img src="myphoto.jpg" alt="Minha foto" class="eu" width="90px" height="90px">
                </div>
                <a href="#" class="instagram-login">Continue com dio.wand</a>
                <a href="#" class="instagram-logout">Removover conta
                </a>
            </div>
            <div class="group">
                <p class="not-account">Não é dio.wand?</p>
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>



    
</body>
</html>
